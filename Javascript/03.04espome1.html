                } else if(selettoreCss.charAt(0)== '.'){
                    console.log('è un selettore valido di classe')

                }
                else {
                    for(let i = 0; i < validTags.length; i++) {

                            return true
                        }
                    }
                    console.log('non è un selettore valido')
                    return false
                }
                
            }

            selector ('#myDiv')
            selector ('.myDiv')
            selector('div')
            selector('paperino')
            selector('ul')
